<body class="app">
  <div class="app-controls">
    <div class="grid spaced align-middle">
      <div class="grid-items">
        <div class="col">
          <div class="app-control"><div class="audioToggle"></div></div>
        </div>
        <a class="app-control sub-twitter col" href="https://twitter.com/home?status=Have%20you%20visited%20the%20%23CremaChristmas%20party%20yet?%20@Cremalab%20used%20@PubNub%20@Brunch%20to%20bring%20it%20to%20life.%20Come%20join%20me!%20cremalab.com/party" target="_blank"><span class="icon-twitter"></span></a>

      <div class="col app-sidebar">
        <div class="scroll">
          <div class="scroll-pane">

            <div class="sidebar">
              <div class="sidebar-brand">

        <div id='map'></div>
        <!-- END MAP -->
      </div>
    </div>
  </div>

  <div class="keysHints" id="keysHints">
    <div class="hint">
      <strong>Move</strong> 
      <span class="val">&uarr;</span>
      <span class="val">&rarr;</span>
      <span class="val">&darr;</span>
      <span class="val">&larr;</span>
    </div>
    <div class="hint"><strong>Reverse</strong> <span class="val">SHIFT</span></div>
    <div class="hint"><strong>Message</strong> <span class="val">ENTER</span></div>
    <div class="hint"><strong>Interact</strong> <span class="val">SPACEBAR</span></div>
  </div>
